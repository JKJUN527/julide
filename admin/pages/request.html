<div class="modal fade" id="detailModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="">需求详情</h4>
            </div>

            <div class="modal-body">

                <label for="company">公司名称</label>
                <div class="input-group">
                    <div class="form-line">
                        <input type="text" id="company" class="form-control" disabled="disabled">
                    </div>
                </div>

                <label for="scale">公司规模</label>
                <div class="input-group">
                    <div class="form-line">
                        <input type="text" id="scale" class="form-control" disabled="disabled">
                    </div>
                </div>

                <label for="industry">所属行业</label>
                <div class="input-group">
                    <div class="form-line">
                        <input type="text" id="industry" class="form-control" disabled="disabled">
                    </div>
                </div>

                <label for="city">所属城市</label>
                <div class="input-group">
                    <div class="form-line">
                        <input type="text" id="city" class="form-control" disabled="disabled">
                    </div>
                </div>

                <label for="service">服务类型</label>
                <div class="input-group">
                    <div class="form-line">
                        <input type="text" id="service" class="form-control" disabled="disabled">
                    </div>
                </div>

                <label for="budget">预算</label>
                <div class="input-group">
                    <div class="form-line">
                        <input type="text" id="budget" class="form-control" disabled="disabled">
                    </div>
                </div>

                <label for="create_time">创建时间</label>
                <div class="input-group">
                    <div class="form-line">
                        <input type="text" id="create_time" class="form-control" disabled="disabled">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
